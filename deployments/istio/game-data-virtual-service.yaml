apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "game-data-route-default"
  namespace: development
spec:
  hosts:
  - "game-data"
  gateways:
  - "wc-gateway"
  http:
  - route:
    - destination:
        host: "game-data"
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: "game-data"
  namespace: development
spec:
  host: "game-data"
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2